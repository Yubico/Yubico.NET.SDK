            '
      - name: Test on Debian 10 (glibc 2.28 - target platform)
        working-directory: Yubico.NativeShims
        run: |
          echo "Testing ARM64 binary on actual target glibc version..."
          docker run --rm --platform linux/arm64 \
            -v $PWD/linux-arm64:/test:ro \
            debian:10 \
            bash -c '
              set -e
              apt-get update -qq
              apt-get install -y libpcsclite1 file binutils
              cd /test
              echo "Testing on Debian 10 (glibc 2.28)..."
              ldd --version | head -n1
              ldd *.so
              readelf -V *.so | grep GLIBC_2 | sort -u
