name: Test on MacOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: MacOS
    runs-on: macos-latest
    permissions:
      contents: read
      packages: read
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: "./global.json"
      
      - name: Add local NuGet repository
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Yubico/index.json"

      - name: Install OpenSSL and link
        run: |
          brew install openssl
          sudo mkdir /usr/local/lib
          sudo ln -s $(brew --prefix)/opt/openssl@3/lib/libcrypto.3.dylib /usr/local/lib/libcrypto.3.dylib
          sudo ln -s $(brew --prefix)/opt/openssl@3/lib/libssl.3.dylib /usr/local/lib/libssl.3.dylib
      
      - name: Test Yubico.YubiKey
        run: dotnet test Yubico.YubiKey/tests/unit/Yubico.YubiKey.UnitTests.csproj --logger trx --settings coverlet.runsettings.xml --collect:"XPlat Code Coverage"

      - name: Test Yubico.Core - macOS HID Listener Disposal Tests
        run: dotnet test Yubico.Core/tests/Yubico.Core.UnitTests.csproj --filter "FullyQualifiedName~MacOSHidDeviceListenerDisposalTests" --logger trx --logger "console;verbosity=detailed" --settings coverlet.runsettings.xml --collect:"XPlat Code Coverage"
        env:
          Logging__LogLevel__Default: Information
          Logging__LogLevel__Yubico: Information

      - name: Test Yubico.Core - SmartCard Listener Disposal Tests
        run: dotnet test Yubico.Core/tests/Yubico.Core.UnitTests.csproj --filter "FullyQualifiedName~DesktopSmartCardDeviceListenerDisposalTests" --logger trx --logger "console;verbosity=detailed" --settings coverlet.runsettings.xml --collect:"XPlat Code Coverage"
        env:
          Logging__LogLevel__Default: Information
          Logging__LogLevel__Yubico: Information

      - name: Test Yubico.Core - All Other Tests (Excluding Listener Disposal Tests)
        run: dotnet test Yubico.Core/tests/Yubico.Core.UnitTests.csproj --filter "FullyQualifiedName!~DisposalTests" --logger trx --settings coverlet.runsettings.xml --collect:"XPlat Code Coverage" 

      - name: Upload Test Result Files
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-macOS
          path: '**/TestResults/*'
