name: Run tests

on:
  workflow_dispatch:
    inputs: 
      build-coverage-report:
        type: boolean
        default: true
        required: false
        description: 'Build a test coverage report'
  workflow_call:
    inputs: 
      build-coverage-report:
        type: boolean
        default: true
        required: false
        description: 'Build a test coverage report'
        
  schedule:
    - cron: '0 0 * * *' # Every day at midnight

